sudo: required
services:
- docker
language: bash
script:
# prepare qemu
- docker run --rm --privileged multiarch/qemu-user-static:register --reset
# build image
- docker build -t draki/docker-spark-raspbian .
# test image
- docker run draki/docker-spark-raspbian spark --version
# push image
- >
  if "$TRAVIS_PULL_REQUEST" == "false" ; then
    docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
    TAG=$(grep "ENV SPARK_VERSION" Dockerfile | awk 'NF>1{print $NF}')
    docker tag draki/docker-spark-raspbian draki/docker-spark-raspbian:$TAG
    docker push draki/docker-spark-raspbian:$TAG
    docker push draki/docker-spark-raspbian
  fi